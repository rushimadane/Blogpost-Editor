<div class="space-y-6">
  <div *ngFor="let post of posts" class="group bg-white p-6 rounded-xl border border-slate-100 hover:border-indigo-200 transition-colors">
    <div class="flex justify-between items-start">
      <div>
        <h3 class="text-xl font-bold text-slate-900 group-hover:text-indigo-600 transition-colors">{{ post.title }}</h3>
        <p class="mt-2 text-slate-600 leading-relaxed">{{ post.content }}</p>
      </div>
    </div>
    
    <div class="mt-4 flex items-center justify-between border-t border-slate-50 pt-4">
      <span class="text-sm font-medium text-slate-500">By {{ post.author }}</span>
      <div class="flex gap-2">
        <button (click)="edit.emit(post)" class="text-indigo-600 hover:bg-indigo-50 text-sm">Edit</button>
        <button (click)="delete.emit(post.id)" class="text-rose-600 hover:bg-rose-50 text-sm">Delete</button>
      </div>
    </div>
  </div>
</div>
