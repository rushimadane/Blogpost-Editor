<form (ngSubmit)="submit()" class="space-y-4 bg-white p-6 rounded-xl shadow-sm border border-slate-100">
  <div>
    <label class="block text-sm font-semibold mb-1 text-slate-600">Title</label>
    <input type="text" [(ngModel)]="newPost.title" name="title" placeholder="A catchy title..." required />
  </div>

  <div>
    <label class="block text-sm font-semibold mb-1 text-slate-600">Content</label>
    <textarea rows="5" [(ngModel)]="newPost.content" name="content" placeholder="Write your story..." required></textarea>
  </div>

  <div>
    <label class="block text-sm font-semibold mb-1 text-slate-600">Author</label>
    <input type="text" [(ngModel)]="newPost.author" name="author" placeholder="Your name" required />
  </div>

  <button type="submit" class="w-full bg-indigo-600 text-white hover:bg-indigo-700 shadow-md">
    {{ editingPostId ? 'Update Post' : 'Publish Post' }}
  </button>
</form>
