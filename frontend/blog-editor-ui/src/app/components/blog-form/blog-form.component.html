<form
  (ngSubmit)="submit()"
  class="space-y-4 bg-white p-6 rounded-xl shadow-sm border border-slate-100"
>
  <h2 class="text-xl font-bold text-slate-800 mb-4">
    {{ editingPostId ? 'Edit Blog Post' : 'Create Blog Post' }}
  </h2>

  <!-- Title -->
  <div>
    <label class="block text-sm font-semibold mb-1 text-slate-600">
      Title
    </label>
    <input
      type="text"
      [(ngModel)]="newPost.title"
      name="title"
      placeholder="A catchy title..."
      required
      class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all"
    />
  </div>

  <!-- Content -->
  <div>
    <label class="block text-sm font-semibold mb-1 text-slate-600">
      Content
    </label>
    <textarea
      [(ngModel)]="newPost.content"
      name="content"
      placeholder="Write your story..."
      required
      rows="8"
      class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all resize-none"
    ></textarea>
  </div>

  <!-- Publish Date + Status -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-semibold mb-1 text-slate-600">
        Publish Date
      </label>
      <input
        type="datetime-local"
        [(ngModel)]="newPost.publishDate"
        name="publishDate"
        class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all"
      />
    </div>

    <div>
      <label class="block text-sm font-semibold mb-1 text-slate-600">
        Status
      </label>
      <select
        [(ngModel)]="newPost.status"
        name="status"
        class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all"
      >
        <option value="DRAFT">Draft</option>
        <option value="SCHEDULED">Scheduled</option>
        <option value="PUBLISHED">Published</option>
      </select>
    </div>
  </div>

  <!-- Author -->
  <div>
    <label class="block text-sm font-semibold mb-1 text-slate-600">
      Author
    </label>
    <input
      type="text"
      [(ngModel)]="newPost.author"
      name="author"
      placeholder="Your name"
      required
      class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all"
    />
  </div>

  <!-- Submit -->
  <button
    type="submit"
    class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 shadow-md font-medium transition-all"
  >
    {{ editingPostId ? 'Update Post' : 'Publish Post' }}
  </button>
</form>
