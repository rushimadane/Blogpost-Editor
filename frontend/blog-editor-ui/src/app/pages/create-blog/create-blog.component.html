<div class="min-h-screen bg-white flex flex-col items-center py-12 px-4 sm:px-6">
  
  <div class="w-full max-w-3xl">
    <div class="flex justify-between items-center mb-8">
      <a routerLink="/" class="text-slate-400 hover:text-slate-600 transition-colors flex items-center gap-2 text-sm font-medium">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Cancel
      </a>
      <span class="text-slate-300 text-xs font-bold uppercase tracking-widest">Draft Mode</span>
    </div>

    <div class="space-y-8 animate-fade-in-up">
      
      <div class="relative group">
        <input 
          type="text" 
          [(ngModel)]="post.title" 
          placeholder="Title" 
          class="w-full text-5xl font-extrabold text-slate-900 placeholder-slate-300 border-none outline-none focus:ring-0 bg-transparent py-4 leading-tight"
        >
        <div class="absolute bottom-0 left-0 w-0 h-1 bg-indigo-600 transition-all duration-300 group-hover:w-20"></div>
      </div>

      <div class="flex gap-6 items-center">
        <div class="flex-1">
          <label class="block text-xs font-bold text-slate-400 uppercase mb-1 tracking-wider">Author</label>
          <input 
            type="text" 
            [(ngModel)]="post.author" 
            placeholder="Your Name" 
            class="w-full bg-slate-50 border-b-2 border-slate-100 focus:border-indigo-500 px-0 py-2 transition-colors outline-none text-slate-700 font-medium"
          >
        </div>
        <div class="w-40">
           <label class="block text-xs font-bold text-slate-400 uppercase mb-1 tracking-wider">Publish Date</label>
           <input 
             type="date" 
             [(ngModel)]="post.publishDate" 
             class="w-full bg-slate-50 border-b-2 border-slate-100 focus:border-indigo-500 px-0 py-2 transition-colors outline-none text-slate-700 font-medium"
           >
        </div>
      </div>

      <div class="pt-4">
        <textarea 
          [(ngModel)]="post.content" 
          placeholder="Tell your story..." 
          class="w-full h-[60vh] resize-none text-lg text-slate-600 placeholder-slate-300 border-none outline-none focus:ring-0 bg-transparent leading-relaxed"
        ></textarea>
      </div>

    </div>
  </div>

  <div class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-md border-t border-slate-100 py-4 px-8 flex justify-between items-center z-50">
    <div class="text-sm text-slate-400 italic">
      {{ isSubmitting ? 'Saving...' : 'Changes saved locally' }}
    </div>
    
    <div class="flex gap-4">
      <button 
        (click)="onSubmit('DRAFT')" 
        [disabled]="isSubmitting"
        class="px-6 py-2 rounded-full text-slate-600 font-medium hover:bg-slate-100 transition-colors disabled:opacity-50">
        Save Draft
      </button>
      
      <button 
        (click)="onSubmit('PUBLISHED')" 
        [disabled]="isSubmitting"
        class="px-6 py-2 rounded-full bg-indigo-600 text-white font-medium hover:bg-indigo-700 hover:shadow-lg hover:shadow-indigo-200 transition-all disabled:opacity-50 flex items-center gap-2">
        <svg *ngIf="isSubmitting" class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        {{ isSubmitting ? 'Publishing...' : 'Publish' }}
      </button>
    </div>
  </div>

</div>
